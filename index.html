<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag_issue</title>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-1.11.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="drop">
		<span>Drop it here to see more</span>
	</div>

	<div id="wrap">
		<div id="another_wrap">
			<div id="inner_wrap">
				<div id="inner">
					<ul id="list_item">
						<li id="item_1" class="spining-menu_item drag">
							<div>1</div>
						</li>
						<li id="item_2" class="spining-menu_item drag">
							<div>2</div>
						</li>
						<li id="item_3" class="spining-menu_item drag">
							<div>3</div>
						</li>
						<li id="item_4" class="spining-menu_item drag">
							<div>4</div>
						</li>
						<li id="item_5" class="spining-menu_item drag">
							<div>5</div>
						</li>
						<li id="item_6" class="spining-menu_item drag">
							<div>6</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
